# Custom window rules for workspace assignment
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# === Workspace Assignment Rules ===
# Uncomment and modify these rules based on your preferences

# Web browsers to workspace 2
# windowrulev2 = workspace 2, class:(firefox)
# windowrulev2 = workspace 2, class:(chromium)
# windowrulev2 = workspace 2, class:(brave-browser)

# Communication apps to workspace 3
# windowrulev2 = workspace 3, class:(discord)
# windowrulev2 = workspace 3, class:(slack)
# windowrulev2 = workspace 3, class:(telegram-desktop)

# Media/Entertainment to workspace 4
# windowrulev2 = workspace 4, class:(Spotify)
# windowrulev2 = workspace 4, class:(vlc)
# windowrulev2 = workspace 4, class:(mpv)

# Development tools to workspace 5
# windowrulev2 = workspace 5, class:(Code)
# windowrulev2 = workspace 5, class:(jetbrains-*)
# windowrulev2 = workspace 5, class:(sublime_text)

# File managers to workspace 6
# windowrulev2 = workspace 6, class:(thunar)
# windowrulev2 = workspace 6, class:(pcmanfm)
# windowrulev2 = workspace 6, class:(dolphin)

# === Silent workspace assignment (opens in background) ===
# windowrulev2 = workspace 7 silent, class:(app-name)

# === Tips ===
# To find the class name of an application, run:
# hyprctl clients | grep class
# while the application is open

# === Focus Stealing Prevention ===
# Prevent messaging apps and notifications from automatically stealing focus
# (but still allow manual interaction when clicked)

# Telegram (all windows including popups and media viewer)
windowrulev2 = noinitialfocus, class:(org.telegram.desktop)
windowrulev2 = suppressevent activatefocus, class:(org.telegram.desktop)
# Also handle Telegram popup windows by title
windowrulev2 = noinitialfocus, title:(Telegram)
windowrulev2 = suppressevent activatefocus, title:(Telegram)

# WhatsApp
windowrulev2 = noinitialfocus, class:(whatsapp-for-linux)
windowrulev2 = suppressevent activatefocus, class:(whatsapp-for-linux)
windowrulev2 = noinitialfocus, class:(whatsdesk)
windowrulev2 = suppressevent activatefocus, class:(whatsdesk)
windowrulev2 = noinitialfocus, class:(WhatsApp)
windowrulev2 = suppressevent activatefocus, class:(WhatsApp)

# === Picture-in-Picture Rules ===
# Browser PiP windows (lowercase title)
windowrulev2 = float, title:(Picture in picture)
windowrulev2 = pin, title:(Picture in picture)
windowrulev2 = noshadow, title:(Picture in picture)
windowrulev2 = size 25% 25%, title:(Picture in picture)
windowrulev2 = move 100%-w-20 100%-h-20, title:(Picture in picture)
windowrulev2 = noinitialfocus, title:(Picture in picture)