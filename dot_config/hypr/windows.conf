# Custom window rules for workspace assignment
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# === Workspace Assignment Rules ===
# Uncomment and modify these rules based on your preferences

# Web browsers to workspace 2
# windowrulev2 = workspace 2, class:(firefox)
# windowrulev2 = workspace 2, class:(chromium)
# windowrulev2 = workspace 2, class:(brave-browser)

# Communication apps to workspace 3
# windowrulev2 = workspace 3, class:(discord)
# windowrulev2 = workspace 3, class:(slack)
# windowrulev2 = workspace 3, class:(telegram-desktop)

# Media/Entertainment to workspace 4
# windowrulev2 = workspace 4, class:(Spotify)
# windowrulev2 = workspace 4, class:(vlc)
# windowrulev2 = workspace 4, class:(mpv)

# Development tools to workspace 5
# windowrulev2 = workspace 5, class:(Code)
# windowrulev2 = workspace 5, class:(jetbrains-*)
# windowrulev2 = workspace 5, class:(sublime_text)

# File managers to workspace 6
# windowrulev2 = workspace 6, class:(thunar)
# windowrulev2 = workspace 6, class:(pcmanfm)
# windowrulev2 = workspace 6, class:(dolphin)

# === Silent workspace assignment (opens in background) ===
# windowrulev2 = workspace 7 silent, class:(app-name)

# === Tips ===
# To find the class name of an application, run:
# hyprctl clients | grep class
# while the application is open